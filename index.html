<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Farewell Seniors 🌹</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0c0c0c;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .text h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.7rem;
      color: #d4af37;
      margin-bottom: 1rem;
      line-height: 1.5;
      text-shadow: 0 0 8px rgba(212,175,55,0.4);
    }

    .quote {
      font-size: 1rem;
      font-style: italic;
      color: #ffb6c1;
      margin-bottom: 1.8rem;
      font-weight: 300;
    }

    .text a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.6rem;
      background: #c1121f;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px #c1121f, 0 0 16px #c1121f60;
    }

    .text a:hover {
      background: #d4af37;
      color: #000;
      box-shadow: 0 0 10px #d4af37, 0 0 20px #d4af3788;
    }

    .rose {
      position: relative;
      width: 120px;
      height: 220px;
      margin-bottom: 2rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .rose .glass {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 60% 60% 20% 20% / 60% 60% 20% 20%;
      border: 2px solid #d4af37;
      box-shadow: 0 0 10px #d4af3740;
    }

    .rose .shine {
      position: absolute;
      width: 30%;
      height: 100%;
      background: rgba(255,255,255,0.06);
      left: 10%;
      border-radius: 50%;
    }

    .rose .petals div,
    .rose .leaves div,
    .rose .thorns div {
      background: #c1121f;
      position: absolute;
      border-radius: 50%;
    }

    .rose .petals div:nth-child(1) {
      top: 40px;
      left: 30px;
      width: 60px;
      height: 60px;
    }

    .rose .petals div:nth-child(2) {
      top: 20px;
      left: 50px;
      width: 50px;
      height: 50px;
    }

    .rose .petals div:nth-child(3) {
      top: 60px;
      left: 50px;
      width: 55px;
      height: 55px;
    }

    .rose .petals div:nth-child(4) {
      top: 35px;
      left: 15px;
      width: 50px;
      height: 50px;
    }

    .rose .leaves div:nth-child(1) {
      width: 20px;
      height: 10px;
      background: #3a7f43;
      top: 120px;
      left: 20px;
      transform: rotate(-30deg);
    }

    .rose .leaves div:nth-child(2) {
      width: 20px;
      height: 10px;
      background: #3a7f43;
      top: 120px;
      right: 20px;
      transform: rotate(30deg);
    }

    .rose .thorns div {
      width: 6px;
      height: 12px;
      background: #800000;
    }

    .rose .thorns div:nth-child(1) {
      top: 160px;
      left: 40px;
      transform: rotate(45deg);
    }

    .rose .thorns div:nth-child(2) {
      top: 180px;
      right: 40px;
      transform: rotate(-45deg);
    }

    .heart {
      width: 14px;
      height: 14px;
      background: #ff4d6d;
      position: absolute;
      top: 100%;
      left: 50%;
      animation: floatHeart 10s infinite ease-in;
      border-radius: 50% 50% 0 0;
      transform: rotate(45deg);
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 14px;
      height: 14px;
      background: #ff4d6d;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -7px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7px;
    }

    .heart:nth-child(1) { left: 15%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 35%; animation-delay: 3s; }
    .heart:nth-child(3) { left: 55%; animation-delay: 1.5s; }
    .heart:nth-child(4) { left: 75%; animation-delay: 2s; }
    .heart:nth-child(5) { left: 25%; animation-delay: 4.5s; }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-100vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ❤️ Floating Hearts -->
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

  <div class="container">
    <!-- 🌹 Rose Animation -->
    <div class="rose">
      <div class="glass">
        <div class="shine"></div>
      </div>
      <div class="petals">
        <div></div><div></div><div></div><div></div>
      </div>
      <div class="leaves">
        <div></div><div></div>
      </div>
      <div class="thorns">
        <div></div><div></div>
      </div>
    </div>

    <!-- 💬 Message -->
    <div class="text">
      <h2>Happy Farewell Seniors</h2>
      <div class="quote">In the garden of memories, this rose is just for you 🌹<br>
        Click and relive the moments we’ll always cherish.</div>
      <a href="new.html">Click Here</a>
    </div>
  </div>
</body>
</html>
