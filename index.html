<script>
    const trailColors = ['#d4af37', '#c1121f', '#ff4d6d'];

document.addEventListener('mousemove', function(e) {
  const petal = document.createElement('div');
  petal.style.position = 'fixed';
  petal.style.left = `${e.clientX}px`;
  petal.style.top = `${e.clientY}px`;
  petal.style.width = '8px';
  petal.style.height = '8px';
  petal.style.borderRadius = '50%';
  petal.style.pointerEvents = 'none';
  petal.style.backgroundColor = trailColors[Math.floor(Math.random() * trailColors.length)];
  petal.style.opacity = '0.7';
  petal.style.zIndex = '999';
  petal.style.boxShadow = '0 0 6px currentColor';
  document.body.appendChild(petal);

  setTimeout(() => {
    petal.remove();
  }, 500);
});
