</head>

      <div class="swiper mySwiper" style="margin-top: 2em;">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="public/1.jpg" alt="Memory 1" /></div>
          <div class="swiper-slide"><img src="public/2.jpg" alt="Memory 2" /></div>

          <div class="swiper-slide"><img src="public/9.jpg" alt="Memory 3" /></div>

    <footer>
      With endless love,<br>Your Juniors 💞
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
      function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    musicBtn.onclick = () => {
      if (!isPlaying) {
        music.play();
        musicBtn.innerHTML = `<i class="fas fa-pause"></i> Pause Music`;
      } else {
        music.pause();
        musicBtn.innerHTML = `<i class="fas fa-play"></i> Play Music`;
      }
      isPlaying = !isPlaying;
    };

    const countdownEl = document.getElementById("countdown");
    const eventDate = new Date("2025-04-12T12:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = eventDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "The celebration has begun! 🎉";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `⏳ Only ${days}d ${hours}h ${mins}m ${secs}s left!`;
    }
      // Initial call and set to update every second
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);

  setTimeout(() => {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 },
      colors: ['#ff69b4', '#ffc0cb', '#ffe4e1']
    });
  }, 800);

  const canvas = document.getElementById("cursorTrail");
const ctx = canvas.getContext("2d");
let particles = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

document.addEventListener("mousemove", (e) => {
  for (let i = 0; i < 3; i++) {
    particles.push({
      x: e.clientX,
      y: e.clientY,
      alpha: 1,
      size: Math.random() * 4 + 1,
      speedX: (Math.random() - 0.5) * 1.5,
      speedY: (Math.random() - 0.5) * 1.5,
    });
  }
});

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles = particles.filter((p) => {
    p.x += p.speedX;
    p.y += p.speedY;
    p.alpha -= 0.02;

    if (p.alpha <= 0) return false;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 182, 193, ${p.alpha})`;
    ctx.fill();
    return true;
  });

  requestAnimationFrame(animate);
}
animate();

  // Initialize Swiper
const swiper = new Swiper(".mySwiper", {
  loop: true,
  autoplay: { delay: 2500, disableOnInteraction: false },
  pagination: { el: ".swiper-pagination", clickable: true },
  effect: "coverflow",
  grabCursor: true,
  centeredSlides: true,
  slidesPerView: "auto",
  coverflowEffect: {
    rotate: 30,
    stretch: 0,
    depth: 100,
    modifier: 1,
    slideShadows: true,
  },
});
  </script>
